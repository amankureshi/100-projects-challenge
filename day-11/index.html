<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/270c579228.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Todo list</h1>
        <div class="todo-app">
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task">
                <button id="add-btn">Add</button>
            </div>
            <ul id="list-container">
                <li class="cheacked">
                    Workout <span><i class="fa-solid fa-trash"></i></span>
                </li>
                <li class="cheked">
                    Study <span><i class="fa-solid fa-check"></i> </span>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
